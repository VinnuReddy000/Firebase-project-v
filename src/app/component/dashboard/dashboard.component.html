<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body class="bg-gray-100">

<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-25 bg-white shadow-md p-4"> <!-- Changed width from w-1/4 to w-64 -->
        <h4 class="text-xl font-bold text-center mb-6">Dashboard</h4>
        <ul>
            <li class="mb-4">
                <a href="#" class="text-gray-700 hover:text-blue-500">Overview</a>
            </li>
            <li class="mb-4">
                <a href="#" class="text-gray-700 hover:text-blue-500">Projects</a>
            </li>
            <li class="mb-4">
                <a href="#" class="text-gray-700 hover:text-blue-500">Tasks</a>
            </li>
            <li class="mb-4">
                <a href="#" class="text-gray-700 hover:text-blue-500">Settings</a>
            </li>
            <li class="mb-4">
                <button class="text-gray-700 hover:text-blue-500" (click)="logout()" > Logout</button>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
        <!-- Header -->
        <header class="mb-6">
            <h2 class="text-2xl font-semibold">Welcome back, User!</h2>
        </header>

        <!-- Dashboard Cards -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-4 shadow rounded-lg">
                <h3 class="font-bold mb-2">Total Projects</h3>
                <p class="text-3xl">45</p>
            </div>
            <div class="bg-white p-4 shadow rounded-lg">
                <h3 class="font-bold mb-2">Active Tasks</h3>
                <p class="text-3xl">12</p>
            </div>
            <div class="bg-white p-4 shadow rounded-lg">
                <h3 class="font-bold mb-2">Completed Tasks</h3>
                <p class="text-3xl">27</p>
            </div>
            <div class="bg-white p-4 shadow rounded-lg">
                <h3 class="font-bold mb-2">Team Members</h3>
                <p class="text-3xl">8</p>
            </div>
        </div>

        <!-- Graphs or Data Visualization Section -->
        <div class="mt-6 bg-white p-4 shadow rounded-lg">
            <h3 class="font-bold mb-2">Project Status Overview</h3>
            <div class="h-56 bg-gray-200 rounded-lg flex items-center justify-center">
                <p class="text-gray-500">Graph will be here</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
