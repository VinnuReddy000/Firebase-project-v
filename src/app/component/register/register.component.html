<body class="bg-gradient-to-r from-purple-300 to-blue-400 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg w-96">
        <form class="space-y-6">
            <h4 class="text-3xl font-bold text-center text-purple-600 mb-8">Register</h4>
            <div>
                <label for="exampleInputEmail1" class="block text-sm font-medium text-gray-800">Email</label>
                <input type="email" class="mt-1 block w-full border-2 border-gray-300 rounded-md shadow-sm p-3 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-150" name="email" [(ngModel)]="email" required>
            </div>
            <div>
                <label for="exampleInputPassword1" class="block text-sm font-medium text-gray-800">Password</label>
                <input type="password" class="mt-1 block w-full border-2 border-gray-300 rounded-md shadow-sm p-3 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-150" name="password" [(ngModel)]="password" required>
            </div>
            <button type="button" class="w-full py-2 px-4 bg-purple-600 text-white font-semibold rounded-md transition duration-200 hover:bg-purple-500 transform hover:scale-105" (click)="register()" >Register</button>
            <p class="mt-4 text-center text-sm text-gray-600">Have an account? 
                <a href="/login" class="text-purple-600 font-semibold hover:text-purple-500">Login</a>
            </p>
        </form>
    </div>
</body>
